services:
  mediamtx:
    image: bluenviron/mediamtx:latest
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./mediamtx/mediamtx.yml:/mediamtx.yml:ro

  api:
    build: ./api
    restart: unless-stopped
    environment:
      - DB_HOST=postgres
      - DB_NAME=patrol
      - DB_USER=patrol
      - DB_PASS=patrol123
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - patrol-net

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: patrol
      POSTGRES_USER: patrol
      POSTGRES_PASSWORD: patrol123
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U patrol"]
      interval: 3s
      timeout: 3s
      retries: 10
    networks:
      - patrol-net

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - MEDIAMTX_HOST=${MEDIAMTX_HOST:-host.docker.internal}
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./docs:/srv:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
    networks:
      - patrol-net

  coturn:
    image: coturn/coturn:latest
    restart: unless-stopped
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "49152-49200:49152-49200/udp"
    volumes:
      - ./coturn/turnserver.conf:/etc/turnserver.conf:ro
    networks:
      - patrol-net

volumes:
  pgdata:
  caddy_data:
  caddy_config:

networks:
  patrol-net:
    driver: bridge
